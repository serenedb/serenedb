name: SereneDB-Build-Base

on:
  workflow_call:
    inputs:
      LOCATION:
        description: 'Where the load is executed'
        type: string
        required: true
        default: 'self-hosted'
      BUILD_SERENEDB:
        description: 'Build SereneDB'
        type: boolean
        required: true
        default: true
      BRANCH:
        description: 'SereneDB branch to test'
        type: string
        required: true
        default: 'main'
      CLUSTER_BRANCH:
        description: 'Cluster branch to test'
        type: string
        required: true
        default: 'main'
      BUILD_IMAGE:
        description: 'Docker build image'
        type: string
        required: true
        default: 'registry.serenedb.com:5000/serenedb-build-ubuntu:latest'
      BUILD_PACKAGES:
        description: 'Package serened binary'
        type: boolean
        required: true
        default: false
      DEB_TAR_PACKAGES:
        description: 'Package .deb and .tar.gz'
        type: boolean
        required: false
        default: false
      STRIP_TARBALL:
        description: 'Strip tarball'
        required: true
        type: boolean
        default: true
      # TODO: Add or update step uploading artifacts
      DOCKER_SERENEDB_IMAGE:
        description: 'Produce SereneDB Docker Images'
        required: true
        type: boolean
        default: false
      DOCKER_EXTRA_TAGS:
        description: '(Optional) Custom TAGS for DOCKER_SERENEDB_IMAGE'
        required: false
        type: string
        default: ''
      PUSH_IMAGES_2_REGISTRY:
        description: 'Push images to Private Docker Registry'
        required: true
        type: boolean
        default: false
      SDB_CLUSTER:
        description: 'Build cluster'
        type: string
        required: true
        default: 'Off'
      RUN_TESTS:
        description: 'Enable test execution'
        type: boolean
        required: false
        default: true
      TEST_CONFIG:
        description: 'JSON config for tests'
        type: string
        required: false
        default: '{"VPACK_TESTS":true,"IRESEARCH_TESTS":true,"UNIT_TESTS":true,"SQLLOGIC_TESTS":true,"INTEGRATION_TESTS":false,"FULL_SUITE":false}'
      INTEGRATION_TESTS_COREDUMPS:
        description: '0 - no coredumps; -1 - unlimited coredumps'
        type: string
        required: true
        default: '0'
      SANITIZERS:
        description: 'Sanitizer to use'
        type: string
        required: false
        default: ''
      USE_COVERAGE:
        description: 'Coverage type'
        type: string
        required: false
        default: ''
      SDB_ALLOC:
        description: 'Enable custom memory allocator'
        type: string
        required: true
        default: 'JE'
      SDB_DEV:
        description: 'Development mode'
        type: string
        required: true
        default: 'On'
      USE_IPO:
        description: 'Use IPO'
        type: string
        required: true
        default: 'Off'
      ENSURE_VTUNE_SYMBOLS:
        description: 'Affects only server'
        type: string
        required: true
        default: 'Off'
      BUILDMODE:
        description: 'Build mode'
        type: string
        required: true
        default: 'RelWithDebInfo'
      USE_DEBUG_INFO:
        description: 'Debug info level'
        type: string
        required: true
        default: 'COLUMNS'
      EXTRA_ARTIFACTS:
        description: 'Keep these artifacts additionally'
        type: string
        required: false
        default: ''
      DOCKER_BUILD_IMAGES:
        description: 'Produce SereneDB Build Images'
        required: true
        type: boolean
        default: false
      DEBUG_PRINT_ENV:
        description: 'Whether to print environment variables'
        type: boolean
        required: false
        default: false
    secrets:
      PAT_TOKEN:
        required: true
      SDB_CLUSTER_REPO:
        required: true
      TG_TOKEN:
        required: true
      TG_CHAT_ID:
        required: true
      TG_THREAD_ID_BUILD:
        required: true
      TG_THREAD_ID_MAIN:
        required: true
      TG_USER_MAP:
        required: true

env:
  # workflow environment
  FULL_SUITE: ${{ fromJSON(inputs.TEST_CONFIG).FULL_SUITE }}
  INTEGRATION_TESTS: ${{ fromJSON(inputs.TEST_CONFIG).INTEGRATION_TESTS }}
  IRESEARCH_TESTS: ${{ fromJSON(inputs.TEST_CONFIG).IRESEARCH_TESTS }}
  SQLLOGIC_TESTS: ${{ fromJSON(inputs.TEST_CONFIG).SQLLOGIC_TESTS }}
  UNIT_TESTS: ${{ fromJSON(inputs.TEST_CONFIG).UNIT_TESTS }}
  VPACK_TESTS: ${{ fromJSON(inputs.TEST_CONFIG).VPACK_TESTS }}
  # scripts environment
  SANITIZERS: ${{ inputs.SANITIZERS }}
  USE_COVERAGE: ${{ inputs.USE_COVERAGE }}
  BUILDMODE: ${{ inputs.BUILDMODE }}
  USE_DEBUG_INFO: ${{ inputs.USE_DEBUG_INFO }}
  SDB_DEV: ${{ inputs.SDB_DEV }}
  SDB_CLUSTER: ${{ inputs.SDB_CLUSTER }}
  USE_IPO: ${{ inputs.USE_IPO }}
  SDB_ALLOC: ${{ inputs.SDB_ALLOC }}
  ENSURE_VTUNE_SYMBOLS: ${{ inputs.ENSURE_VTUNE_SYMBOLS }}
  INTEGRATION_TESTS_COREDUMPS: ${{ inputs.INTEGRATION_TESTS_COREDUMPS }}
  DEB_TAR_PACKAGES: ${{ inputs.DEB_TAR_PACKAGES }} 
  BUILD_IMAGE: ${{ inputs.BUILD_IMAGE }}
  WORKSPACE: ${{ github.workspace }}
  DOCKER_EXTRA_TAGS: ${{ inputs.DOCKER_EXTRA_TAGS }}

  #BRANCH: ${{ inputs.BRANCH }}
  #BUILD_PACKAGES: ${{ inputs.BUILD_PACKAGES }}
  #CLUSTER_BRANCH: ${{ inputs.CLUSTER_BRANCH }}
  #DOCKER_SERENEDB_IMAGE: ${{ inputs.DOCKER_SERENEDB_IMAGE }} 
  #EXTRA_ARTIFACTS: ${{ inputs.EXTRA_ARTIFACTS }}
  #LOCATION: ${{ inputs.LOCATION }}
  #PUSH_IMAGES_2_REGISTRY: ${{ inputs.PUSH_IMAGES_2_REGISTRY }}
  #RUN_TESTS: ${{ inputs.RUN_TESTS }}
  #STRIP_TARBALL: ${{ inputs.STRIP_TARBALL }}
  #WORKFLOW: ${{ github.workflow }}

jobs:
  build-test-package:
    name: Build, Test & Package
    runs-on:
      - self-hosted
      - ${{ inputs.LOCATION }}
    steps:
      # ==================== CHECKOUT ====================
      - name: Checkout SereneDB
        uses: actions/checkout@v4
        with:
          repository: serenedb/serenedb
          ref: ${{ inputs.BRANCH }}
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 1
          submodules: true
          clean: true

      - name: Checkout Cluster
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.SDB_CLUSTER_REPO }}
          ref: ${{ inputs.CLUSTER_BRANCH }}
          token: ${{ secrets.PAT_TOKEN }}
          path: private
          fetch-depth: 1
          submodules: true

      - name: Print environment
        if: inputs.DEBUG_PRINT_ENV == true
        run: printenv

      - name: Set sanitizer options
        if: inputs.SANITIZERS != '' || inputs.USE_COVERAGE != ''
        run: ./private/ci/steps/01-ci-set-sanitizer-options.bash

      - name: Build Docker environment file
        run: ./private/ci/steps/02-ci-build-docker-env-file.bash

      # ==================== BUILD ====================
      - name: SereneDB build
        id: serenedb_build
        if: inputs.BUILD_SERENEDB == true
        run: ./private/ci/steps/03-ci-in-docker-build-targets.bash

      # ==================== TESTS ====================
      - name: Run tests in parallel
        id: run_tests
        if: steps.serenedb_build.outcome == 'success'
        run: |
          if [[ "${{ env.RUN_TESTS }}" == "true" && ("${{ env.VPACK_TESTS }}" == "true" || "${{ env.IRESEARCH_TESTS }}" == "true" || "${{ env.UNIT_TESTS }}" == "true" || "${{ env.SQLLOGIC_TESTS }}" == "true" || "${{ env.INTEGRATION_TESTS }}" == "true") ]]; then
            ./private/ci/steps/04-ci-run-tests-parallel.bash
          else
              echo "Tests skipped because no test flags are set in TEST_CONFIG or RUN_TESTS is disabled."
          fi

      # ==================== PACKAGES ====================
      - name: SereneDB Packages
        id: serenedb_packages
        if: steps.serenedb_build.outcome == 'success'
        run: |
          if [[ "${{ inputs.BUILD_PACKAGES }}" == "true" ]]; then
            ./private/ci/steps/05-ci-in-docker-package.bash
          else
            echo "Packaging skipped because BUILD_PACKAGES flag is not set."
          fi

      # ==================== COVERAGE REPORT ====================
      - name: Generate coverage report
        id: coverage_report
        if: inputs.USE_COVERAGE != ''
        run: ./private/ci/steps/06-ci-in-docker-generate-coverage-report.bash

      # ==================== BUILD DOCKER IMAGES ====================
      - name: Build Docker Images
        id: build_docker_images
        if: steps.serenedb_packages.outcome == 'success' && inputs.DOCKER_SERENEDB_IMAGE == true
        working-directory: ./packages
        run: ./build_docker.bash

      # ==================== PRODUCE BUILD IMAGES ====================
      - name: Produce Build Images
        id: produce_build_images
        if: inputs.DOCKER_BUILD_IMAGES == true
        working-directory: ./private/ci
        run: ./build_images.sh

      # ==================== DETERMINE FINAL STATUS ====================
      - name: Determine final job status
        id: final_status
        if: always() && !cancelled()
        run: |
          HAS_FAILURES=false

          if [[ "${{ steps.serenedb_build.outcome }}" == "failure" ]]; then
            echo "Build failed"
            HAS_FAILURES=true
          fi

          if [[ "${{ steps.run_tests.outcome }}" == "failure" ]]; then
            echo "Tests failed"
            HAS_FAILURES=true
          fi

          if [[ "${{ steps.serenedb_packages.outcome }}" == "failure" ]]; then
            echo "Packages failed"
            HAS_FAILURES=true
          fi

          if [[ "${{ steps.coverage_report.outcome }}" == "failure" ]]; then
            echo "Coverage report generation failed"
            HAS_FAILURES=true
          fi

          if [[ "${{ steps.build_docker_images.outcome }}" == "failure" ]]; then
            echo "Build Docker Images failed"
            HAS_FAILURES=true
          fi

          if [[ "${{ steps.produce_build_images.outcome }}" == "failure" ]]; then
            echo "Produce Build Images failed"
            HAS_FAILURES=true
          fi

          echo "HAS_FAILURES=$HAS_FAILURES" >> $GITHUB_ENV

      # ==================== ARTIFACTS ====================
      - name: Upload build artifacts
        if: always() && !cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.run_number }}
          path: |
            binaries.tar.gz
            build_description.txt
            cmake*.log
            make*.log
            ccache*.log
            check-log-ids.log
            clang-format.log
            clang-format.diff
            vpack-tests.log
            iresearch-tests.log
            serenedb-tests*.log
            fuerte-tests.log
            tests.log
            testfailures.txt
            testreport-*.tar*
            testRuns.html
            testProtocol.txt
            test.log
            crashreport-*.tar*
            sanitizers/**/*
            build/coverage/**/*
            logs/*
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload extra artifacts
        if: always() && !cancelled() && inputs.EXTRA_ARTIFACTS != ''
        uses: actions/upload-artifact@v4
        with:
          name: extra-artifacts-${{ github.run_number }}
          path: ${{ inputs.EXTRA_ARTIFACTS }}
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload test results
        if: always() && !cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            **/vpack-tests.xml
            **/iresearch-tests.xml
            **/serenedb-tests*.xml
            **/fuerte-testsXml/*.xml
            **/testrunXml/**/*.xml
            **/tests/sqllogic/*.xml
          if-no-files-found: ignore
          retention-days: 30

      # ==================== CLEANUP ====================
      - name: Update file ownership
        if: always() && !cancelled()
        run: ./private/ci/steps/07-ci-in-docker-update-file-ownership.bash

      - name: Docker cleanup
        if: always() && !cancelled()
        run: |
          docker system prune -f || true
          docker volume prune -f || true

      # ==================== TELEGRAM NOTIFICATION ====================
      - name: Send Telegram notification
        if: always() && !cancelled()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_THREAD_ID_MAIN: ${{ secrets.TG_THREAD_ID_MAIN }}
          TG_THREAD_ID_BUILD: ${{ secrets.TG_THREAD_ID_BUILD }}
          TG_USER_MAP: ${{ secrets.TG_USER_MAP }}
          BRANCH: ${{ inputs.BRANCH }}
          JOB_STATUS: ${{ env.HAS_FAILURES == 'true' && 'failure' || 'success' }}
          ACTOR: ${{ github.actor }}
          WORKFLOW: ${{ github.workflow }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: ./scripts/notify_telegram.bash

      # ==================== FAIL JOB IF ANY STAGE FAILED ====================
      - name: Fail job if any stage failed
        if: always() && !cancelled() && env.HAS_FAILURES == 'true'
        run: exit 1
