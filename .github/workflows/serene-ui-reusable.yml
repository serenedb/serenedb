name: SereneUI Build (Reusable)

on:
    workflow_call:
        inputs:
            BRANCH:
                description: "SereneDB Client UI branch to test"
                required: true
                type: string
                default: "main"
            BUILD_IMAGE:
                description: "Build SereneUI Docker image"
                required: true
                type: boolean
                default: false
            PUSH_IMAGE_TO_REGISTRY:
                description: "Push SereneUI Docker image to Docker Registry"
                required: true
                type: boolean
                default: false
            RUN_TESTS:
                description: "Run SereneUI screenshot tests"
                required: true
                type: boolean
                default: true
            DOCKER_TAG:
                description: "Custom TAG for SereneUI Docker image"
                required: false
                type: string
                default: "latest"
            BUILD_LINUX_APP:
                description: "Build SereneUI Linux desktop app"
                required: true
                type: boolean
                default: false
            BUILD_WINDOWS_APP:
                description: "Build SereneUI Windows desktop app"
                required: true
                type: boolean
                default: false
            BUILD_MACOS_APP:
                description: "Build SereneUI macOS desktop app"
                required: true
                type: boolean
                default: false
            PUSH_RELEASE:
                description: "Publish desktop app builds as GitHub Release"
                required: true
                type: boolean
                default: false
        secrets:
            TG_TOKEN:
                required: true
            TG_CHAT_ID:
                required: true
            TG_THREAD_ID_BUILD:
                required: true
            TG_THREAD_ID_MAIN:
                required: true

jobs:
    build-docker:
        name: Build Docker Image
        if: inputs.RUN_TESTS || inputs.BUILD_IMAGE
        runs-on: parilka
        timeout-minutes: 60

        env:
            BRANCH: ${{ inputs.BRANCH }}
            PUSH_IMAGE_TO_REGISTRY: ${{ inputs.PUSH_IMAGE_TO_REGISTRY }}
            DOCKER_TAG: ${{ inputs.DOCKER_TAG }}
            TG_TOKEN: ${{ secrets.TG_TOKEN }}
            TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
            TG_THREAD_ID_BUILD: ${{ secrets.TG_THREAD_ID_BUILD }}
            TG_THREAD_ID_MAIN: ${{ secrets.TG_THREAD_ID_MAIN }}

        steps:
            - name: Checkout SereneDB repo
              uses: actions/checkout@v4
              with:
                  repository: serenedb/serenedb
                  ref: ${{ env.BRANCH }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 1
                  submodules: false
                  path: .
              
            - name: Run tests
              if: inputs.RUN_TESTS
              working-directory: ./serene-ui
              run: ./scripts/run_tests_docker.sh 2>&1 | tee -a logs/run.log

            - name: Upload test artifacts
              if: inputs.RUN_TESTS
              uses: actions/upload-artifact@v4
              with:
                  name: serene-ui-test-artifacts-docker
                  path: |
                      serene-ui/screenshots/diff/**/*
                      serene-ui/logs/**/*
                  if-no-files-found: ignore
                  retention-days: 30
            
            - name: Send Telegram notification
              if: inputs.RUN_TESTS
              run: |
                  if [ "${{ job.status }}" == "success" ]; then
                    EMOJI="âœ…"
                    RESULT="SUCCESS"
                  else
                    EMOJI="ðŸ’¥"
                    RESULT="FAILURE"
                  fi

                  if [ "${{ env.BRANCH }}" == "main" ]; then
                    TOPIC_ID="${{ env.TG_THREAD_ID_MAIN }}"
                  else
                    TOPIC_ID="${{ env.TG_THREAD_ID_BUILD }}"
                  fi

                  TEXT="${EMOJI} @${{ github.actor }} DOCKER_TEST ${RESULT}: BRANCH=${{ env.BRANCH }} ${{ github.workflow }} #${{ github.run_number }} ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

                  curl --location --request POST "https://api.telegram.org/bot${{ env.TG_TOKEN }}/sendMessage" \
                    --form "text=${TEXT}" \
                    --form "chat_id=${{ env.TG_CHAT_ID }}" \
                    --form "message_thread_id=${TOPIC_ID}" || true

            - name: Build Docker image
              if: inputs.BUILD_IMAGE
              working-directory: ./serene-ui
              run: ./scripts/build_docker.sh 2>&1 | tee -a logs/build.log

            - name: Cleanup
              if: inputs.BUILD_IMAGE
              working-directory: ./serene-ui
              run: ./scripts/cleanup.sh || true

            - name: Send Telegram notification
              if: inputs.BUILD_IMAGE
              run: |
                  if [ "${{ job.status }}" == "success" ]; then
                    EMOJI="âœ…"
                    RESULT="SUCCESS"
                  else
